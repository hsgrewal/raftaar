{% extends 'base.html' %}

{% block header %}
  <h1 class="text-center">{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="row g-2" method="post">
    <div class="col-md-6">
      <label for="title" class="form-label">Title</label>
      <input class="form-control" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="col-12">
      <label for="body" class="form-label">Body</label>
      <textarea class="form-control" name="body" id="body" rows="5">{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
  <hr>
  <form action="{{ url_for('main.delete', id=post['id']) }}" method="post">
    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
  </form>
{% endblock %}
